<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="../../static/styles/login_style.css">
</head>

<body>
<header>
    <div class="container">
        <h1>Warsztat samochodowy</h1>
    </div>
</header>
<section class="content">
    <section class="buttons-section">
        <form action="http://localhost:8080/auth/login" method="post">
            <div class="form-group">
                <br>
                <h3>Zaloguj się jako Specjalista IT:</h3>
                <br>
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <button type="submit">Zaloguj</button>
            <!-- <a href="../it/it.html" class="btn">Zaloguj</a> -->
        </form>
    </section>
</section>
<footer>
    <div class="container">
        <a href="../index.html" class="btn">Powrót do strony głównej</a>
    </div>
</footer>
</body>

</html>
